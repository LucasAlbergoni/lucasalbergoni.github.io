name: Flutter Web

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies in DS
        run: |
         cd design_system
         flutter pub get
      
      - name: Install dependencies in DS
        run: |
         cd ../portfolio
         flutter pub get

      - name: Build Web
        run:  |
         cd ../portfolio
         flutter build web --release

      - name: Deploy
        run: |
          cd ../portfolio
          cd build/web
          git init
          git config --global user.email lucas.albergoni@gmail.com
          git config --global user.name LucasAlbergoni
          git status
          git remote add origin https://${{secrets.token}}@github.com/LucasAlbergoni/lucasalbergoni.github.io.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f